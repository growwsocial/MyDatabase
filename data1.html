<div class="login-popup" id="loginPopup">
        <div class="login-popup-content">
            <h2>Login</h2>
            <input type="text" id="loginId" placeholder="ID" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button onclick="login()">Verify</button><p id="loginError">Invalid ID or Password</p>
        </div></div>
    <div id="verifyAnimation" class="verify-animation" style="display:none;">
        Verifying, please wait.. </div>
<div id="errorAnimation" class="error-animation" style="display:none;">Invalid ID Authorized Agents Only. </div>
